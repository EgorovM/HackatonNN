
<!doctype html>
<html class="fixed">
	<head>
		
	    <meta charset="UTF-8">
	    <title></title>
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/style.css">
	    <link rel="stylesheet" href="css/cm.css">
	    
	    <script src="js/jquery.js"></script>
	    <script src="js/popper.js"></script>
	    <script src="js/bm.js"></script>
	    <script src="js/core.js"></script>
	    <script src="js/cm.js"></script>
	    
	    <style type="text/css">
	    	header{
	    		margin-left: 50px;
	    		margin-right: 50px;
	    	}
	    	main{
	    		margin-left: 50px;
	    		margin-right: 50px;
	    	}
	    	.boxes{
	    		text-align: center;
	    	}
	    </style>
	    
	</head>

	<body>
		<div class = "wrapper">
		    <header>
		    	<nav role = "navigate">
		    		<div class = "nav-left">
		    			<img src = "img/menu.png">
		    		</div>

		    		<div class = "nav-logo">
		    			<img src = "img/logo.png" alt = "logo">
		    		</div>

		    		<div class = "nav-right">
		    			 <img src = "img/notification.png">
		    		</div>
		    	</nav>

		    </header>



		    <br>
		    <main div class = "content">
		    	<section class="profile">
		    		<div class = "boxes">
		    			<br>
		    			<div class = "icon">
		    				<img src = "img/avatar.png"> 
		    			</div>
		    			<br>
	    				<div class="progress" style="height: 20px; width: 90%; margin: 0 auto;">
						  <div class="progress-bar" role="progressbar" style="width: 2%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
		    			<br>
		    			<h1>2%</h1>
		    			<br>
		    		</div>
		    		<br>
		    	</section>

		    	<div class = "row">
		    		<div class = "col-md-6">
			    		<div class = "boxes">
			    			<br>
			    			<img src = "img/plug.png">
			    			<h3> Электрик </h3>
			    			<br>
			    		</div>
			    		<br>
			    		<div class = "boxes">
			    			<br>
			    			<img src = "img/elevator.png">
			    			<h3> Лифтер </h3>
			    			<br>
			    		</div>
				    </div>
				    <div class = "col-md-6">
			    		<div class = "boxes">
			    			<br>
			    			<img src = "img/tap.png">
			    			<h3> Сантехник </h3>
			    			<br>
			    		</div>
			    		<br>
			    		<div class = "boxes">
			    			<br>
			    			<img src = "img/garbage.png">
			    			<h3> Мусорщик </h3>
			    			<br>
			    		</div>
				    </div>
				</div>
				<br>
				<div class = "row">
		    		<div class = "col-md-6">
			    		<div class = "boxes">
			    			<br>
			    			<img src = "img/drop.png">
			    			<h3> Водовозка </h3>
			    			<br>
			    		</div>
			    		<br>
			    		<div class = "boxes">
			    			<br>
			    			<img src = "img/cleaning.png">
			    			<h3> Уборщица </h3>
			    			<br>
			    		</div>
				    </div>
				    <div class = "col-md-6">
				    	<div class = "boxes">
			    			<br>
			    			<img src = "img/poo.png">
			    			<h3> Фекалка </h3>
			    			<br>
			    		</div>
			    		<br>
			    		<div class = "boxes">
			    			<br>
			    			<img src = "img/speech-bubble.png">
			    			<h3> Чат помощь </h3>
			    			<br>
			    		</div>
				    </div>
				</div>
		    </main>


		    <footer class = "footer">
	    		<div class = "footer-menu">
	    			<div class = "footer-card">
	    				<img src = "img/pays.png" alt = "pays" class = "pays">
	    				<span>Платежи</span>
	    			</div>

	    			<div class = "footer-card">
	    				<img src = "img/home.png" alt = "home" class = "home">
	    				<span>Дом</span>
	    			</div>

	    			<div class = "footer-card">
	    				<img src = "img/call.png" alt = "call" class = "call">
	    				<span>Вызов</span>
	    			</div>
	    		</div>
	    	</footer>
		</div>


		<script type="text/javascript">

			$('body').css({

				height: $(window).height()

			});

		</script>
	</body>
</html>
