ападных электрических сетей ежедневно ведут работы по подключению новых абонентов к электрическим сетям и последовательные ремонтные работы на объектах электросетевого хозяйства, которые невозможны без введений плановых временных ограничений электроснабжения.\\r\\n\\r\\n\\t\\t\\t\\tДля удобства наших потребителей основная часть ремонтных работ проводится в дневное время рабочих будней, когда существенно снижено потребление электроэнергии. Временные ограничения электроснабжения 28 ноября в г. Якутске и ряде районов будут проводиться по следующему графику:\\r\\n\\r\\n\\t\\t\\t\\tг. Якутск:\\r\\n\\r\\n\\t\\t\\t\\t09:00-12:00 – Покровский тракт 10 км – работы по технологическому присоединению потребителей;\\r\\n\\r\\n\\t\\t\\t\\t09:00-12:00 – Якова Потапова 27/1, Лермонтова 26 – работы в охранной зоне энергообъектов;\\r\\n\\r\\n\\t\\t\\t\\t09:00-12:00 – Билибина 42/4 – пасынковка опоры;\\r\\n\\r\\n\\t\\t\\t\\t09:00-17:00 –             1-я Пристанская, 2-я Пристанская (частично), 50 лет Советской Армии 86/3-106 – капитальный ремонт ВЛ;\\r\\n\\r\\n\\t\\t\\t\\t09:00-17:00 – Стерхмкр-н, Сергеляхское поле (частично), Набережная 89, Ушакова 6 – работы по заявкам Якутского отделения Энергосбыта;\\r\\n\\r\\n\\t\\t\\t\\t14:00-17:00 – Лермонтова 26, Малая Марха (частично) – работы в охранной зоне энергообъектов.\\r\\n\\r\\n\\t\\t\\t\\tМирнинский район:\\r\\n\\r\\n\\t\\t\\t\\t10:00-12:00 – г. Мирный (Вилюйская, Иреляхская, Транспортная, Экспедиционная, Мухтуйская, Таежная, Ленская, Нагорная, Набережная, Лесная, Интернациональная, Звездная, Целинная, Фабричная, теплопункт-Нижняя школа, СОШ №8, теплопункт МУП «Коммунальщик») – испытание кабельной линии;\\r\\n\\r\\n\\t\\t\\t\\t14:00-17:00 – г. Мирный (1-й Пионерский пер., Первомайская, Фрунзе, Индустриальная) – установка шкафа управления на КТП.\\r\\n\\r\\n\\t\\t\\t\\tУсть-Алданский район:\\r\\n\\r\\n\\t\\t\\t\\t14:00-17:00 – с. Сырдах, с. Арылах, с. Бейдингэ, с. Окоемовка, с. Сасылыкан, с. Тумул, с. Ары-Тит, с. Соттинцы, с. Хоногор. – перевод питания.\\r\\n\\r\\n\\t\\t\\t\\tВ графике возможны изменения.\\r\\n\\t\\t\\t\\t\",\"cat\":\"[\\\"Новости\\\", \\\"Отключение\\\"]\",\"picture\":\"https://yakutskenergo.ru/upload/medialibrary/fc0/%D0%A6%D0%AD%D0%A1%20%D0%B2%D0%BE%D1%81%D1%81%D1%82%D0%B0%D0%BD%D0%BE%D0%B2%D0%BB%D0%B5%D0%BD%D0%B8%D0%B5%20%D1%8D%D0%BB%D0%B5%D0%BA%D1%82%D0%B8%D1%80%D0%BE%D1%81%D0%BD%D0%B0%D0%B1%D0%B6%D0%B5%D0%BD%D0%B8%D1%8F.jpg\"},\"1\":{\"id\":\"3\",\"title\":\"Установка приборов учета обязательна!</br>\",\"content\":\"Уважаемые собственники жилых домов, собственники помещений в многоквартирных домах!\\r\\n\\r\\nСогласно вступившим в силу изменениям в статью 13 Федерального закона №ФЗ-261 от 23.11.2009 года «Об энергосбережении и повышении энергетической эффективности и о внесении изменений в отдельные законодательные акты Российской Федерации» (далее – Закон об энергосбережении) вы обязаны в срок до 1 января 2019 года, обеспечить установку и ввод в эксплуатацию соответствующих приборов учета объектов, тепловая нагрузка которых составляет менее 0,2 Гкал/час.\\r\\n\\r\\nВ связи с тем, что тепловые сети ПАО «Якутскэнерго» имеют непосредственное присоединение к тепловым сетям вашего объекта, вы можете обратиться в нашу организацию для заключения договора по установке, замене и (или) эксплуатации приборов учета.\\r\\n\\r\\nОбращаем внимание, что в случае необеспечения установки приборов учета тепловой энергии и введения их в эксплуатацию до 1 января 2019 года, согласно пункту 12 статьи 13 указанного закона об Энергосбережении, собственники жилых домов, собственники помещений в многоквартирных домах, обязаны обеспечить допуск представителей нашей организации к местам установки приборов учета и оплатить расходы на их установку. Тел. для справок 49-88-41.\\r\\n\\r\\nЯкутское отделение Энергосбыта ПАО «Якутскэнерго»\",\"cat\":\"[\\\"Энергосбыт\\\",\\\"Приборы энергоучета\\\"]\",\"picture\":\"https://yakutskenergo.ru/upload/medialibrary/bea/%D0%BB%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF-%
