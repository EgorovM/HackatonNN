<!doctype html>
<html class="fixed">
	<head>

	    <meta charset="UTF-8">
	    <title></title>
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/style.css">
	    <link rel="stylesheet" href="css/cm.css">

	    <script src="js/jquery.js"></script>
	    <script src="js/popper.js"></script>
	    <script src="js/bm.js"></script>
	    <script src="js/core.js"></script>
	    <script src="js/cm.js"></script>

	    <style type="text/css"></style>


	    <script type="text/javascript">
	    	var s = 0;
	    	$(".data").hide();
	    	var timerId = setInterval(function() {
	    		$(".data").hide();
	    		$('body').css({"opacity": s})
	    		s += 0.035;
			}, 50);

	    	$(document).ready(function(){
	    		setTimeout(function() {
					clearInterval(timerId);
					$("p").css({"opacity":0});
					$(".data").show("slow");
				}, 1900);
	    	});

	    </script>

	</head>

	<body>
		<section class = "logo">
			<div class = "container">
				<img src = "img/logo.png">

				<p>
					Управляй <br>
					расходами дома <br>
					в один клик
				</p>
			</div>
		</section>

		<section class = "data">
			<div class = "data-input">
				<input id="login" type="text" placeholder="Лицевые счёта">
			</div>
			<div class = "data-input">
				<input id="pass" type="password" placeholder="Пароль">
			</div>

			<div class = "data-submit">
				<input type="submit" value ="Далее">
			</div>
		</section>


		<script type="text/javascript">

			$('body').css({

				height: $(window).height()

			});

			$('.data-submit input').on('click',function(){

				$.ajax({
					url: 'http://9142767578.myjino.ru/backend/login.php',
					type: "POST",
					data: {

						'login': $('#login').val(),
						'password': $('#pass').val(),
						'COOKIES' : localStorage.getItem('PHPSESSID')

					},
					success: function(e){

						data = JSON.parse(e);
						localStorage.setItem('PHPSESSID', data['cookie']);
						console.log(data['text']);
						if(data['error'] == 0){

							$.ajax({
								url: 'http://9142767578.myjino.ru/backend/getData.php',
								type: "POST",
								data: {

									'request' : 'getPersonalSpent',
									'COOKIES' : localStorage.getItem('PHPSESSID')

								},
								success: function(e){

									data = JSON.parse(e);
									localStorage.setItem('PHPSESSID', data['cookie']);
									localStorage.setItem('myData', JSON.stringify(data));
									console.log(data['text']);

									if(data['error'] == 0){
										
										$(location).attr('href','index.html');

									}
								}
							});

						}

					}
				});

			});


		</script>

	</body>
</html>
