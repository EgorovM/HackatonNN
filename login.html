
<!doctype html>
<html class="fixed">
	<head>

	    <meta charset="UTF-8">
	    <title></title>
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/style.css">

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="js/bm.js"></script>
	    <script src="js/core.js"></script>


	    <script type="text/javascript">
	    	var s = 0;
	    	$(".data").hide();
	    	var timerId = setInterval(function() {
	    		$(".data").hide();
	    		$('body').css({"opacity": s})
	    		s += 0.035;
			}, 50);

	    	$(document).ready(function(){
	    		setTimeout(function() {
					clearInterval(timerId);
					$("p").css({"opacity":0});
					$(".data").show("slow");
				}, 1900);
	    	});

	    </script>

	</head>

	<body>
		<section class = "logo">
			<div class = "container">
				<img src = "img/logo.png">

				<p>
					Управляй <br>
					расходами дома <br>
					в один клик
				</p>
			</div>
		</section>

		<section class = "data">
			<div class = "data-input">
				<input id="login" type="text" placeholder="Лицевые счёта">
			</div>
			<div class = "data-input">
				<input id="pass" type="password" placeholder="Пароль">
			</div>
			
			<div class = "data-submit">
				<input type="submit" value ="Далее">
			</div>
		</section>


		<script type="text/javascript">

			$('body').css({

				height: $(window).height()

			});

			$('.data-submit input').on('click',function(){

				$.ajax({
					url: 'http://9142767578.myjino.ru/backend/login.php',
					type: "POST",
					data: {

						'login': $('#login').val(),
						'password': $('#pass').val(),
						'COOKIES' : localStorage.getItem('PHPSESSID')

					},
					success: function(e){

						data = JSON.parse(e);
						localStorage.setItem('PHPSESSID', data['cookie']);
						console.log(data['text']);
						$.ajax({
							url: 'http://9142767578.myjino.ru/backend/getData.php',
							type: "POST",
							data: {

								'request' : 'getPersonalSpent',
								'COOKIES' : localStorage.getItem('PHPSESSID')

							},
							success: function(e){

								data = JSON.parse(e);
								localStorage.setItem('PHPSESSID', data['cookie']);
								console.log(data['text']);

							}
						});

					}
				});

			});


		</script>

	</body>
</html>
